  <title>Airbnb Header Clone</title>
  <style>
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #f7f9fa;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px solid #eaeaea;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 35px;
      color: #ff385c;
      text-decoration: none;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 14px;
      font-weight: 600;
      font-size: 16px;
      color: #484848;
    }

    nav a {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #484848;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    nav a:hover {
      text-decoration: underline;
      color: #ff385c;
    }

    nav .new-badge {
      background-color: #1c1c1c;
      color: white;
      font-size: 9px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 4px;
      text-transform: uppercase;
      vertical-align: super;
    }

    .right-menu {
      display: flex;
      align-items: center;
      gap: 20px;
      font-weight: 600;
      font-size: 14px;
      color: #484848;
    }

    .right-menu a {
      color: #484848;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .right-menu a:hover {
      text-decoration: underline;
    }

    .globe-button,
    .menu-button {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 20px;
      color: #484848;
    }

    .search-bar {
      margin-top: 25px;
      background: white;
      width: 100%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 40px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      display: flex;
      align-items: center;
      padding: 10px 15px;
      position: relative; 
    }

    .search-item {
      flex: 1;
      padding: 10px 15px;
      border-right: 1px solid #ddd;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    .search-item:last-child {
      border-right: none;
    }

    .search-item small {
      color: #717171;
      font-size: 11px;
      display: block;
      margin-bottom: 4px;
    }

    .search-button {
      background-color: #ff385c;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-left: 15px;
      color: white;
      font-size: 20px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.15);
      transition: background-color 0.3s ease;
      user-select: none;
      padding: 0;
    }

    .search-button:hover {
      background-color: #e03150;
    }

    
    .icon-house {
      width: 22px;
      height: 22px;
      border: 2px solid #484848;
      border-bottom: none;
      border-radius: 4px 4px 0 0;
      position: relative;
    }

    .icon-house::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 11px solid transparent;
      border-right: 11px solid transparent;
      border-bottom: 10px solid #484848;
      width: 0;
      height: 0;
    }

    .search-icon {
      width: 16px;
      height: 16px;
      border: 2px solid white;
      border-radius: 50%;
      position: relative;
    }

    .search-icon::after {
      content: "";
      position: absolute;
      width: 6px;
      height: 2px;
      background: white;
      right: -6px;
      top: 12px;
      transform: rotate(-45deg);
      transform-origin: center;
      border-radius: 1px;
    }

    
    .popup {
      position: absolute;
      top: 60px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 12px rgb(0 0 0 / 0.15);
      display: none;
      z-index: 10;
      width: 250px;
    }

    #calendar-checkin {
      left: 130px;
    }

    #calendar-checkout {
      left: 290px;
    }

    #search-destinos {
      left: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    #hospedes-popup {
      right: 0;
      width: 180px;
    }

    .calendar input[type="date"],
    #search-destinos input[type="text"],
    #hospedes-popup input[type="number"] {
      font-size: 14px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    
    #search-destinos-list {
      margin-top: 10px;
      max-height: 120px;
      overflow-y: auto;
      border-top: 1px solid #eee;
      padding-top: 8px;
      font-size: 14px;
    }

    #search-destinos-list div {
      padding: 6px 8px;
      cursor: pointer;
      border-radius: 4px;
    }

    #search-destinos-list div:hover {
      background-color: #f7f7f7;
    }

    
    #hospedes-popup label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    #hospedes-popup input[type="number"] {
      width: 60px;
    }
  </style>
</head>

  <div class="search-bar" role="search">
    <div class="search-item" id="onde">
      <small>Onde</small>
      <div id="onde-text">Buscar destinos</div>
    </div>

    <div class="search-item" id="checkin">
      <small>Check-in</small>
      <div id="checkin-text">Insira as datas</div>
    </div>

    <div class="search-item" id="checkout">
      <small>Checkout</small>
      <div id="checkout-text">Insira as datas</div>
    </div>

    <div class="search-item" id="hospedes" style="border-right:none;">
      <small>Quem</small>
      <div id="hospedes-text">H√≥spedes?</div>
    </div>

    <button class="search-button" aria-label="Buscar" type="submit">
      <div class="search-icon"></div>
    </button>

    
    <div class="popup calendar" id="calendar-checkin">
      <input type="date" id="datePickerCheckin" />
    </div>

    <div class="popup calendar" id="calendar-checkout">
      <input type="date" id="datePickerCheckout" />
    </div>

    
    <div class="popup" id="search-destinos">
      <input type="text" id="destino-input" placeholder="Buscar destinos..." autocomplete="off" />
      <div id="search-destinos-list">
        <div>S√£o Paulo</div>
        <div>Rio de Janeiro</div>
        <div>Belo Horizonte</div>
        <div>Porto Alegre</div>
        <div>Bras√≠lia</div>
        <div>Salvador</div>
        <div>Florian√≥polis</div>
        <div>Fortaleza</div>
      </div>
    </div>

    
    <div class="popup" id="hospedes-popup">
      <label for="adultos">Adultos</label>
      <input type="number" id="adultos" min="1" max="10" value="1" />
      <label for="criancas">Crian√ßas</label>
      <input type="number" id="criancas" min="0" max="10" value="0" />
      <label for="bebes">Beb√™s</label>
      <input type="number" id="bebes" min="0" max="10" value="0" />
    </div>
  </div>

  <script>
    const checkin = document.getElementById('checkin');
    const checkout = document.getElementById('checkout');
    const calendarCheckin = document.getElementById('calendar-checkin');
    const calendarCheckout = document.getElementById('calendar-checkout');
    const datePickerCheckin = document.getElementById('datePickerCheckin');
    const datePickerCheckout = document.getElementById('datePickerCheckout');
    const checkinText = document.getElementById('checkin-text');
    const checkoutText = document.getElementById('checkout-text');

    const onde = document.getElementById('onde');
    const ondeText = document.getElementById('onde-text');
    const searchDestinos = document.getElementById('search-destinos');
    const destinoInput = document.getElementById('destino-input');
    const destinosList = document.getElementById('search-destinos-list');

    const hospedes = document.getElementById('hospedes');
    const hospedesPopup = document.getElementById('hospedes-popup');
    const hospedesText = document.getElementById('hospedes-text');
    const adultosInput = document.getElementById('adultos');
    const criancasInput = document.getElementById('criancas');
    const bebesInput = document.getElementById('bebes');

  
    function fecharPopups() {
      calendarCheckin.style.display = 'none';
      calendarCheckout.style.display = 'none';
      searchDestinos.style.display = 'none';
      hospedesPopup.style.display = 'none';
    }

    checkin.addEventListener('click', () => {
      fecharPopups();
      calendarCheckin.style.display = 'block';
      datePickerCheckin.focus();
    });

    
    checkout.addEventListener('click', () => {
      fecharPopups();
      calendarCheckout.style.display = 'block';
      datePickerCheckout.focus();
    });

    
    datePickerCheckin.addEventListener('change', () => {
      const valor = datePickerCheckin.value;
      if (valor) {
        checkinText.textContent = new Date(valor).toLocaleDateString('pt-BR');
      } else {
        checkinText.textContent = 'Insira as datas';
      }
      calendarCheckin.style.display = 'none';
    });

    datePickerCheckout.addEventListener('change', () => {
      const valor = datePickerCheckout.value;
      if (valor) {
        checkoutText.textContent = new Date(valor).toLocaleDateString('pt-BR');
      } else {
        checkoutText.textContent = 'Insira as datas';
      }
      calendarCheckout.style.display = 'none';
    });

    
    onde.addEventListener('click', () => {
      fecharPopups();
      searchDestinos.style.display = 'block';
      destinoInput.focus();
    });

    
    destinoInput.addEventListener('input', () => {
      const filtro = destinoInput.value.toLowerCase();
      const destinos = destinosList.querySelectorAll('div');
      destinos.forEach(destino => {
        if (destino.textContent.toLowerCase().includes(filtro)) {
          destino.style.display = '';
        } else {
          destino.style.display = 'none';
        }
      });
    });

    
    destinosList.addEventListener('click', (e) => {
      if (e.target.tagName === 'DIV') {
        ondeText.textContent = e.target.textContent;
        searchDestinos.style.display = 'none';
      }
    });

    
    hospedes.addEventListener('click', () => {
      fecharPopups();
      hospedesPopup.style.display = 'block';
      adultosInput.focus();
    });

    
    function atualizarTextoHospedes() {
      const adultos = adultosInput.value;
      const criancas = criancasInput.value;
      const bebes = bebesInput.value;

      let texto = adultos + (adultos == 1 ? ' adulto' : ' adultos');

      if (criancas > 0) texto += ', ' + criancas + (criancas == 1 ? ' crian√ßa' : ' crian√ßas');
      if (bebes > 0) texto += ', ' + bebes + (bebes == 1 ? ' beb√™' : ' beb√™s');

      hospedesText.textContent = texto;
    }

    adultosInput.addEventListener('change', atualizarTextoHospedes);
    criancasInput.addEventListener('change', atualizarTextoHospedes);
    bebesInput.addEventListener('change', atualizarTextoHospedes);

    
    document.addEventListener('click', (event) => {
      const alvo = event.target;
      if (!calendarCheckin.contains(alvo) &&
          !calendarCheckout.contains(alvo) &&
          !searchDestinos.contains(alvo) &&
          !hospedesPopup.contains(alvo) &&
          !onde.contains(alvo) &&
          !checkin.contains(alvo) &&
          !checkout.contains(alvo) &&
          !hospedes.contains(alvo)) {
        fecharPopups();
      }
    });
  </script>
</body>

<style>

  h1.section-title { font-size: 25px; margin-bottom: 30px; text-align: flex; }

  .accommodations-list {
    display: grid;

    gap: 25px;

  .card {
    background: white;
    border-radius: 12px;

    transition: transform 0.2s ease;

  .card img {
    width: 110%;
    aspect-ratio: 16/9;
    object-fit: cover;
    display: block;
  }

  .card-content {
    padding: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
  }

  .card-title { font-size: 14px; font-weight: 700; margin-bottom: 4px; color: #222; }
  .card-location { font-size: 12px; color: #6e6e6e; margin-bottom: 4px; }
  .card-price { font-weight: 700; font-size: 14px; color: #ff385c; }

  
  @media (max-width: 1400px) { .accommodations-list { grid-template-columns: repeat(5, 1fr); } }
  @media (max-width: 1000px) { .accommodations-list { grid-template-columns: repeat(3, 1fr); } }
  @media (max-width: 600px) { .accommodations-list { grid-template-columns: repeat(2, 1fr); } h1.section-title { font-size: 22px; } }
</style>
</head>
